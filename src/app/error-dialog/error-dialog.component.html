<h1 mat-dialog-title class="error-color">
  ERROR <br />
  <mat-divider></mat-divider>
</h1>

<mat-dialog-content class="mat-typography">
  <p><strong>
    {{errorMsg}}
  </strong>
  </p>

  <p><small>**If the error persists, please contact your System Administrator.</small></p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
